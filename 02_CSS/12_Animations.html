<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ðŸ”¹ Animation Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ðŸ”¸ Animated Element */
    .box {
      background-color: #3498db;
      color: white;
      padding: 40px 60px;
      border-radius: 10px;
      font-size: 24px;
      opacity: 0; /* Start transparent */
      animation: fadeIn 2s ease-in-out forwards;
    }
  </style>
</head>
<body>

  <div class="box">
    âœ¨ This box fades in!
  </div>

</body>
</html>

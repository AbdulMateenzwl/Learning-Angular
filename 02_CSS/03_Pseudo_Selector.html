<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Selector</title>
    <style>
        /* Pseudo Classes */
        /* Apply Css to states of elements */
        a:hover {
            color: red;
        }

        input:focus {
            border-color: blue;
        }

        li:first-child {
            font-weight: bold;
        }

        :nth-child(2n) {
            background: #eee;
        }

        :not(.active) {
            opacity: 0.5;
        }
    </style>
</head>

</body>

</html>

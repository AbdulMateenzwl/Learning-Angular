<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gradients</title>
    <style>
        .box {
            background: linear-gradient(to right, red, yellow);
            height: 300px;
            width: 300px;
        }

        .circle {
            background: radial-gradient(circle, red, blue);
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <br>
    <div class="circle"></div>
</body>

</html>

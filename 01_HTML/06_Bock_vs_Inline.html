<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Block vs Inline</title>
</head>
<style>
    .box {
        width: 150px;
        height: 100px;
        background: skyblue;
        margin: 10px;
    }

    .inline-box {
        display: inline-block;
        width: 150px;
        height: 100px;
        background: pink;
        margin: 10px;
    }
</style>

<body>
    <!-- Block Elements -->
    <!-- Requires new Line and takes complete space -->
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <!-- Inline Elements which do not require new line -->
    <span>Lorem ipsum dolor sit amet.</span> <strong>data</strong> <a href="/">link</a>
    
    <br>
    <!-- Inline block elements are like inline elements but you can set there height width -->
    <div class="inline-box">Box 3</div>
    <div class="inline-box">Box 4</div>

</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accessibility</title>
</head>

<body>
    <!-- Make sure that website is useable for everyone, including those with disabilities -->
    <!-- Use semantic HTML -->
    <!-- Use label for input fields -->
    <label for="email">Email:</label>
    <input type="email" id="email" aria-required="true">
    <!-- Use Proper Tab Index -->

    <!-- Add Alt Text to image so that user can understand the image better -->
    <img src="https://www.imgonline.com.ua/examples/rainbow-background-2-preview.jpg" alt="Background Image">


    <!-- Link to navigate to different Page -->
    <a href="https://google.com">Search on Google</a>
</body>

</html>

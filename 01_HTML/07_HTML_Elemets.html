<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
</head>

<body>
    <!-- Generic block container -->
    <div></div>

    <!-- Generic inline container -->
    <span></span>


    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>


    <h3>Ordered List</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <!-- Displaying a img -->
    <img src="https://www.imgonline.com.ua/examples/rainbow-background-2-preview.jpg" alt="Background Image">

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Semantic Tags</title>
</head>

<body>
    <!-- Instead of using divs to structure the html content use semantic tags. Use these tags to organize the HTML to improve readability and accessibility. This will increase the SEO of the web Page -->

    <!-- Top section -->
    <header></header>

    <!-- Footer for Bottom section -->
    <footer></footer>

    <!-- Primary Content -->
    <main></main>

    <!-- section for grouping -->
    <section></section>

    <!-- Independent content -->
    <article></article>

    <!-- Navigation Links -->
    <nav></nav>

    <!-- sidebar or ads -->
    <aside></aside>


    <!-- Example -->
    <main>
        <article>
            <h2>Blog Post</h2>
            <p>This is a blog post.</p>
        </article>
    </main>

</body>

</html>

<header
  class="flex flex-col md:flex-row items-center justify-between px-4 md:px-8 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-md relative"
>
  <!-- Logo + Hamburger/Profile Button -->
  <div class="flex w-full md:w-auto items-center justify-between">
    <a class="flex items-center gap-2 font-bold text-xl" routerLink="/">
      <span>ğŸ“‹</span>
      <span>TaskManager</span>
    </a>

    <!-- Mobile: Use Profile Avatar as Hamburger -->
    <button
      class="md:hidden w-9 h-9 rounded-full bg-gradient-to-br from-green-400 to-blue-600 flex items-center justify-center text-sm text-white"
      (click)="showMenu = !showMenu"
      aria-label="Toggle navigation"
      type="button"
      *ngIf="!showMenu"
    >
      <!-- Optional icon change -->
      <span>ğŸ‘¤</span>
    </button>
    <span (click)="showMenu = !showMenu" *ngIf="showMenu" class="md:hidden w-9 h-9 flex items-center justify-center text-2xl"
      >&times;</span
    >
  </div>

  <!-- Navigation -->
  <nav
    class="flex-col md:flex-row flex gap-2 md:gap-6 w-full md:w-auto md:flex md:static absolute left-0 right-0 top-full bg-gradient-to-r from-purple-600 to-indigo-600 md:bg-none z-40 transition-all duration-200"
    [ngClass]="{ flex: showMenu, hidden: !showMenu, 'md:flex': true }"
  >
    <a
      *ngFor="let item of navItems"
      [routerLink]="[item.toLowerCase()]"
      [routerLinkActive]="
        'bg-white/20 text-white font-semibold hover:bg-white/10'
      "
      class="px-4 py-2 rounded-md transition-all hover:bg-white/5"
    >
      {{ item }}
    </a>
  </nav>

  <!-- Desktop Profile -->
  <div class="hidden md:flex items-center gap-3 mt-4 md:mt-0">
    <div
      class="w-9 h-9 rounded-full bg-gradient-to-br from-green-400 to-blue-600 flex items-center justify-center text-sm font-semibold text-white"
    >
      ğŸ‘¤
    </div>
    <span class="font-medium">John Doe</span>
  </div>

  <!-- Mobile: Profile Name (only when menu is open) -->
  <div
    *ngIf="showMenu"
    class="flex md:hidden items-center justify-center gap-2 mt-3 text-sm font-medium"
  >
    <span class="text-white">John Doe</span>
  </div>
</header>

<div class="p-6 bg-gray-50 rounded-lg">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Task Management</h2>
    <a routerLink="create" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
      + Add New Task
    </a>
  </div>

  <!-- Filters -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div>
      <label class="block text-sm text-gray-600 mb-1">Filter by Status:</label>
      <select class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
        <option>All Tasks</option>
        <option>Pending</option>
        <option>In Progress</option>
        <option>Completed</option>
      </select>
    </div>
    <div>
      <label class="block text-sm text-gray-600 mb-1">Filter by Priority:</label>
      <select class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
        <option>All Priorities</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </div>
    <div>
      <label class="block text-sm text-gray-600 mb-1">Search Tasks:</label>
      <input
        type="text"
        class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
        placeholder="Search by title or description..."
      />
    </div>
  </div>

  <!-- Task Cards -->
  <div *ngFor="let task of tasks" class="bg-white rounded-lg p-4 shadow mb-4">
    <div class="flex justify-between items-start">
      <!-- Left -->
      <div class="flex gap-3">
        <input type="checkbox" class="mt-1" />
        <div>
          <h3 class="font-semibold text-gray-800">{{ task.title }}</h3>
          <p class="text-sm text-gray-500">{{ task.description }}</p>
          <div class="flex gap-2 mt-2 text-xs">
            <!-- Priority Badge -->
            <span
              [ngClass]="{
                'bg-red-100 text-red-600': task.priority.includes('High'),
                'bg-yellow-100 text-yellow-700': task.priority.includes('Medium'),
                'bg-green-100 text-green-700': task.priority.includes('Low')
              }"
              class="px-2 py-1 rounded-full font-medium"
            >
              {{ task.priority }}
            </span>

            <!-- Status Badge -->
            <span
              [ngClass]="{
                'bg-yellow-100 text-yellow-700': task.status === 'Pending',
                'bg-blue-100 text-blue-700': task.status === 'In Progress',
                'bg-green-100 text-green-700': task.status === 'Completed'
              }"
              class="px-2 py-1 rounded-full font-medium"
            >
              {{ task.status }}
            </span>

            <!-- Due Date -->
            <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded-full font-medium">
              Due: {{ task.dueDate }}
            </span>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-2 mt-2 md:mt-0">
        <button class="text-blue-600 hover:text-blue-800 text-lg" title="Edit">
          ✏️
        </button>
        <button class="text-red-600 hover:text-red-800 text-lg" title="Delete">
          🗑️
        </button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<div class="p-6 bg-gray-50 rounded-md">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Dashboard Overview</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    <div
      *ngFor="let stat of stats"
      class="flex items-center gap-4 p-4 bg-white rounded-lg shadow hover:shadow-md transition-all"
    >
      <div
        class="w-12 h-12 rounded-lg flex items-center justify-center text-white text-xl"
        [ngClass]="stat.bg"
      >
        {{ stat.icon }}
      </div>
      <div>
        <div class="text-lg font-bold text-gray-800">{{ stat.value }}</div>
        <div class="text-sm text-gray-500">{{ stat.label }}</div>
      </div>
    </div>
  </div>
</div>
